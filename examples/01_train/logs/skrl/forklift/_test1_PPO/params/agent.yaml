seed: 42
models:
  separate: false
  policy:
    clip_actions: true
    clip_log_std: true
    min_log_std: -20.0
    max_log_std: 2.0
    input_shape: Shape.STATES
    hiddens:
    - 32
    - 32
    hidden_activation:
    - leaky_relu
    - leaky_relu
    - leaky_relu
    output_shape: Shape.ACTIONS
    output_activation: tanh
    output_scale: 1.0
  value:
    clip_actions: false
    input_shape: Shape.STATES
    hiddens:
    - 32
    - 32
    hidden_activation:
    - leaky_relu
    - leaky_relu
    - leaky_relu
    output_shape: Shape.ONE
    output_activation: ''
    output_scale: 1.0
agent:
  rollouts: 60
  learning_epochs: 4
  mini_batches: 60
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 0.0001
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 0.5
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: true
  entropy_loss_scale: 0.0
  value_loss_scale: 1.0
  kl_threshold: 0.008
  experiment:
    directory: /workspace/isaac_forklift/examples/01_train/logs/skrl/forklift
    experiment_name: _test1_PPO
    write_interval: 40
    checkpoint_interval: 400
    wandb: true
trainer:
  timesteps: 1000000
